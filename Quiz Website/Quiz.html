<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPR's Quizinity</title>
    <link rel="stylesheet" href="Quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <h1>DPR's Quizinity</h1>
        <div id = "details">
            <div class="nameenter">
                <input id="nameHolder" type="text" placeholder="Enter Your Name" spellcheck="false">
            </div>
            <select id="selectCategory" placeholder="Select Category" required>
                <option disabled selected>Select Category</option>
                <option>Sports</option>
                <option>General Trivia</option>
                <option>Politics</option>
                <option>Movies</option>
                <option>Web Development</option>
                <option>Food</option>
                <option>Riddles</option>
            </select>
            <button id="enterButton">Enter</button>
        </div>
        <div class="msg">
            <p>Hello Pranav</p>
        </div>
        <div id="quiz">
            <h2 id="question">This is the question</h2>
            <div id="answer-buttons">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>
            </div>
            <button id="next">Next</button>
        </div>
    </div>

    <script src="QuizQuestions.js"></script>
    <script src="Quiz.js"></script>
</body>
</html>
